name: check

on:
    push:
        branches:
            - master
    pull_request:

jobs:
    tests:
        strategy:
            matrix:
                os: [ ubuntu-latest ]
                platform-version: [ 2021.2 ]

        runs-on: ${{ matrix.os }}
        env:
            ORG_GRADLE_PROJECT_intellijVersion: ${{ matrix.platform-version }}

        steps:
            -   uses: actions/checkout@v2

            -   name: Set up JDK 11
                uses: actions/setup-java@v2
                with:
                    java-version: 11
                    distribution: 'zulu'

            -   name: Build
                uses: eskatos/gradle-command-action@v1
                with:
                    arguments: "assemble testClasses -Pkotlin.incremental=false --no-daemon --stacktrace"

            -   name: Check
                uses: eskatos/gradle-command-action@v1
                with:
                    arguments: "check -Pkotlin.incremental=false --no-daemon --stacktrace"

            -   name: Verify plugin
                uses: eskatos/gradle-command-action@v1
                with:
                    arguments: ":verifyPlugin"
